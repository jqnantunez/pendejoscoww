<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Talleres Culturales</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Inscripción a Talleres Culturales</h1>
        <form id="inscripcionForm">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre">
                <div class="error-message" id="nombreError"></div>
            </div>
            
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="number" id="dni" name="dni">
                <div class="error-message" id="dniError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="taller">Taller:</label>
                <select id="taller" name="taller">
                    <option value="">Seleccione un taller</option>
                    <option value="Pintura">Pintura</option>
                    <option value="Danza">Danza</option>
                    <option value="Teatro">Teatro</option>
                    <option value="Musica">Música</option>
                    <option value="Fotografia">Fotografía</option>
                </select>
                <div class="error-message" id="tallerError"></div>
            </div>
            
            <div class="form-group">
                <label>Turno:</label>
                <div class="radio-group">
                    <label><input type="radio" name="turno" value="Mañana"> Mañana (9-12hs)</label>
                    <label><input type="radio" name="turno" value="Tarde"> Tarde (14-17hs)</label>
                    <label><input type="radio" name="turno" value="Noche"> Noche (18-21hs)</label>
                </div>
                <div class="error-message" id="turnoError"></div>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="materiales" name="materiales"> 
                    Incluir materiales básicos ($500 adicionales)
                </label>
            </div>
            
            <button type="submit">Inscribirse</button>
        </form>
        <div id="confirmacion" class="confirmacion"></div>
    </div>
    <script src="validaciones.js"></script>
</body>
</html>
